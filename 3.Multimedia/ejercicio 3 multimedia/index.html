<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://www.autonocion.com/wp-content/uploads/2021/11/Forza-Horizon-5-16-500x500.jpg" alt="Imagen Forza5">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay loop muted>
            <source src="video/Forza Horizon 5 - Official Launch Trailer.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="audio/AIRBAG - Como un Diamante - video oficial-[onlinevideoconverter.com].mp3" type="audio/MP3">
        </audio>
    </section>
</body>
</html>
