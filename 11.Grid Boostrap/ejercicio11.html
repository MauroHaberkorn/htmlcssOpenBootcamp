<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema grid de Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<!--Utilizando la página oficial getboostrap.com, añade la última versión de Bootstrap a este documento HTML

Crea 6 div con un texto en su interior

Utilizando únicamente el atributo class de cada uno de los div haz lo siguiente:

Por defecto, cada elemento ocupará el ancho máximo

Para viewports SM - cada fila contendrá 2 elementos-> grid boostrap divide en 12, entonces 6 espacios para un elemento y 6 espacios para otro. por eso col-sm-6

Para viewports MD - cada fila contendrá 3 elementos-> grid boostrap divide en 12, entonces 4 espacios para cada elemento. por eso col-md-4

Para viewports LG - cada fila contendrá 4 elementos-> grid boostrap divide en 12, entonces 3 espacios para cada elemento. por eso col-lg-3

Para viewports XL - cada fila contendrá 6 elementos-> grid boostrap divide en 12, entonces 2 espacios para cada elemento. por eso col-xl-2-->
<body>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto</div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
